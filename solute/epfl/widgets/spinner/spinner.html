{% macro main(ds) %}
    <div class="spinner">
        <input id="{{ ds.wid }}" name="{{ ds.name }}" value="{{ ds.value|e }}">
    </div>
{% endmacro %}

{% macro init_js(ds) %}
    epfl.components["{{ds.cid}}"].init_widget("{{ds.wid}}", "SpinnerWidget", {typ:"{{ds.widget.name}}", name:"{{ds.name}}", params: {{ds.params|tojson}}});
{% endmacro %}
