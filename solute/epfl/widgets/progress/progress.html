{% macro main(ds) %}
    <div class="progress">
        <div class="progress-bar" 
             role="progressbar" 
             aria-valuenow="{{ds.value}}" 
             aria-valuemin="0" aria-valuemax="{{ds.params.max}}" 
             style="width: {{ds.value}}%;"></div>
         {{ds.value}}%
    </div>
{% endmacro %}

{% macro init_js(ds) %}
{% endmacro %}
