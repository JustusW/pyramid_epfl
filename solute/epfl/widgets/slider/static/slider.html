

{% macro main(ds) %}
    <div id="{{ds.name}}_slider"></div>
    <input type="hidden" id="{{ds.name}}" name="{{ds.name}}" value="{{ds.value|float}}">
{% endmacro %}

{% macro init_js(ds) %}
    epfl.init_slider_widget({cid:"{{ds.cid}}",
                             name:"{{ds.name}}",
                             min:{{ds.params.min_value}},
                             max:{{ds.params.max_value}},
                             on_change:{{ds.params.on_change|tojson}},
                             value_divisor:{{ds.value_divisor}} });
{% endmacro %}
