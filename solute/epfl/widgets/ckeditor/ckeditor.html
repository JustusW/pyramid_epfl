


{% macro main(ds) %}
    <textarea style="visibility: hidden" id="{{ds.wid}}" name="{{ds.name}}">{{ds.value}}</textarea>
{% endmacro %}


{% macro init_js(ds) %}
    epfl.components["{{ds.cid}}"].init_widget("{{ds.wid}}", "CKEditorWidget", {name:"{{ds.name}}",
                                                                               opts:{{ds.editor_opts|tojson}}
    });                           
{% endmacro %}
