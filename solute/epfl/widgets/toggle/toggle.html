{% macro main(ds) %}
    <div class="toggle">
        <input type="checkbox" 
        name="{{ds.name}}" 
        id="{{ds.wid}}"
        data-on-text="{{ds.params.on}}" 
        data-off-text="{{ ds.params.off }}" 
        checked>
    </div>
{% endmacro %}

{% macro init_js(ds) %}
$("#{{ds.wid}}").bootstrapSwitch();
epfl.components["{{ds.cid}}"].init_widget("{{ds.wid}}",
                                          "ToggleWidget",
                                          {typ:"{{ds.widget.name}}",
                                           name:"{{ds.name}}",
                                           params: {{ds.params|tojson}}});  
{% endmacro %}
