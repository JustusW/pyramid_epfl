{% macro render() %}
    {% set compo = kwargs.compo %}
    {% set compo_obj = kwargs.compo_obj %}
        <a class="list-group-item col-sm-12{% if compo_obj.cid in compo.selected_cids %} active{% endif %}"
           epflid="{{ compo_obj.cid }}"
           onclick="epfl.selectable_list_click('{{ compo.cid }}', '{{ compo_obj.cid }}')">
            {{ compo_obj.text }}
        </a>
{% endmacro %}
