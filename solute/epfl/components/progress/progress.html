<div class="progress epfl-progress" id="{{compo.cid}}" epflid="{{compo.cid}}">
    <div class="progress-bar"
         role="progressbar"
         aria-valuenow="{{compo.value}}"
         aria-valuemin="{{compo.min}}" aria-valuemax="{{compo.max}}"
         style="width: {{'0' if (compo.max == 0) else ((compo.value/compo.max)*100)|round|int}}%;">
       {% if not compo.hide_value_label == True %}
         {{ '0' if (compo.max == 0) else ((compo.value/compo.max)*100)|round|int}}%
       {% endif %}
  </div>
</div>
