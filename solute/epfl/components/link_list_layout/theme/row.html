{% macro render() %}
    {% set compo = kwargs.compo %}
    {% set compo_obj = kwargs.compo_obj %}
    {% if compo_obj.event_name is defined %}
    	{{ caller() }}
    {% elif compo.event_name is defined and compo.event_name %}
        <a class="list-group-item col-sm-12"
           epflid="{{ compo_obj.cid }}"
           onclick="epfl.link_list_click(this, '{{ compo.event_name }}', '{{ compo_obj.cid }}')">
            {{ compo_obj.text }}
        </a>
    {% else %}
    <a class="list-group-item col-sm-12" href="{{ compo_obj.url }}" epflid="{{ compo_obj.cid }}">
    	{{ compo_obj.text }}
    </a>
    {% endif %}
{% endmacro %}
