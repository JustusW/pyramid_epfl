<div class="panel panel-default {{ "epfl_box_border" if compo.box_shown else "epfl_box" }}" epflid="{{compo.cid}}" >
    {% if compo.title is defined and compo.show_title %}
    <div class="panel-heading" >{{ compo.title }}
    {% if compo.is_removable %}<a href="#" class="epfl_box_remove_button in_title"><i class="fa fa-lg fa-times-circle-o"></i></a>{% endif %}
    </div>
    {% else %}
    {% if compo.is_removable %}<a href="#" class="epfl_box_remove_button out_title"><i class="fa fa-lg fa-times-circle-o"></i></a>{% endif %}
    {% endif %}
    <div class="panel-body">
        {% for compo_obj in compo.components %}
			{{ compo_obj.render() }}
        {% endfor %}
    </div>
</div>
