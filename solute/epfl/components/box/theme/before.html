{% macro render() %}
    {% set compo = kwargs.compo %}
    {% if compo.title is not none and compo.show_title %}
    <div class="panel-heading" >{{ compo.title }} {{ caller() }}
    {% if compo.is_removable %}
        <a href="#" class="epfl_box_remove_button in_heading">
            <i id="close_{{ compo.cid }}" class="fa fa-lg fa-times"></i>
        </a>
    {% endif %}
    </div>
    {% else %}
    {% if compo.is_removable %}
        <a href="#" class="epfl_box_remove_button">
            <i id="close_{{ compo.cid }}" class="fa fa-lg fa-times"></i>
        </a>
    {% endif %}
    {% endif %}
    <div class="panel-body">
{% endmacro %}
