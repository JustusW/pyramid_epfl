{% macro render() %}
    {% set compo = kwargs.compo %}
    {% if compo.title is defined and compo.show_title %}
    <div class="panel-heading" >{{ compo.title }} {{ caller() }}</div>
    {% endif %}
    {% if compo.is_removable %}<a href="#" class="epfl_box_remove_button"><i class="fa fa-lg fa-times-circle-o"></i></a>{% endif %}
    <div class="panel-body">
{% endmacro %}
