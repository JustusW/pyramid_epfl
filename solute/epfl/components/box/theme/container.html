{% macro render() %}
    {% set compo = kwargs.compo %}
    {% if compo.hover_box %}
    <div id="{{compo.cid}}" epflid="{{compo.cid}}"
         class="epfl_hover_box"
         style="position: fixed; top: 0; left: 0; bottom: 0; right: 0; background: rgba(0, 0, 0, 0.3); z-index: 10; ">
        <div class="panel panel-default {{ "epfl_box_border" if compo.box_shown else "epfl_box" }}"
                style="margin: auto; width: 50%; min-width: 800px; position: relative; top: 100px; ">
            {{ caller() }}
        </div>
    </div>
    {% else %}
    <div class="panel panel-default {{ "epfl_box_border" if compo.box_shown else "epfl_box" }}" id="{{compo.cid}}" epflid="{{compo.cid}}">
        {{ caller() }}
    </div>
    {% endif %}
{% endmacro %}
