<div class="simpletable" epflid="{{ compo.cid }}">

 <div class="panel panel-default">
  <div class="panel-heading">{{ compo.title }}</div>
    <table class="table">
    {% for head in compo.table_head %}
        <th>{{ head }}</th>
    {% endfor %}
        {% for row in compo.table_data %}
            <tr>
            {% for data in row %}
                <td>{{ data }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
 </div>
</div>
