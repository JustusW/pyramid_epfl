<div id="{{compo.cid}}" epflid="{{ compo.cid }}" class="epfl-modal">
    <div class="modal fade" id="{{ compo.cid }}_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog{{ " modal-lg" if not compo.small_modal else "" }}">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{ compo.title }}</h4>
                </div>
                <div class="modal-body">
                    {% for compo in compo.components %}
                        {{ compo() }}
                    {% endfor %}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" id="{{ compo.cid }}_modal_close">Schlie√üen</button>
                    {% if compo.save_button %}
                        <button type="button" class="btn btn-primary" id="{{ compo.cid }}_modal_save">Speichern</button>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

</div>
