<a epflid="{{ compo.cid }}"
   {% if compo.breadcrumb %}
   class="breadcrumb-link {{ "first" if compo.is_first() else "" }}"
   {% elif compo.tile %}
   class="tile-link"
   {% endif %}
   {% if compo.url %}
   href="{{ compo.url }}"
   {% endif %}
   >
    {% if compo.icon %}
        <i class="fa fa-{{ compo.icon }}"></i>
    {% endif %}
    <span>{{ compo.name }}</span>
</a>
