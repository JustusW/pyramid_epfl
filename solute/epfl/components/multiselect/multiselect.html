<div id="{{compo.cid}}" epflid="{{compo.cid}}" class="epfl-multiselect">
	{% if compo.show_search %}
	<div class="epfl-input-addon">
    <i class="fa fa-search"></i>
	<input type="text" class="form-control multiselect-search-input" placeholder="Suchen..." value="{{ compo.search_string }}">
	</div>
	{% endif %}
	{% if compo.height %}
	<ul class="list-group epfl-multiselect-list" style="height: {{ compo.height }}px;" height="{{ compo.height }}">
    {% else %}
    <ul class="list-group epfl-multiselect-list">
    {% endif %}
	{% for child_compo in compo.components %}
        <li class="list-group-item
        {% if compo.grouped %}
        	{% if child_compo.multiselect_group is defined %}multiselect-group
        	{% else %}
        		in-multiselect-group multiselect-selectable{{ " selected" if ((compo.selected_child_cids is not none) and (child_compo.cid in compo.selected_child_cids)) else "" }}
        	{% endif %}	
        {% else %}
        	multiselect-selectable{{ " selected" if ((compo.selected_child_cids is not none) and (child_compo.cid in compo.selected_child_cids)) else "" }}
        {% endif %}
        {{ "hidden" if ((compo.hidden_child_cids is not none) and (child_compo.cid in compo.hidden_child_cids)) else "" }}">
        	{{ child_compo() }}
        </li>
    {% endfor %}
    </ul>
</div>
