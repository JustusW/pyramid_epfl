<div class="list-group row" epflid="{{ compo.cid }}">
    {% for compo_obj in compo.components %}
    <div class="list-group-item col-sm-12">
        {{ compo_obj.render() }}
    </div>
    {% endfor %}
    {% for name, href in compo.links %}
    <a class="list-group-item col-sm-12" href="{{ href }}">{{ name }}</a>
    {% endfor %}
</div>
