<div class="list-group row" epflid="{{ compo.cid }}">
    {% for compo_obj in compo.components %}
    {% if compo_obj.is_visible() %}
    <div class="list-group-item col-sm-12">
        {{ compo_obj.render() }}
    </div>
    {% endif %}
    {% endfor %}
    {% for name, href in compo.links %}
    <a class="list-group-item col-sm-12" href="{{ href }}">{{ name }}</a>
    {% endfor %}
    <a class="list-group-item col-sm-2" onclick=""><i class="fa fa-chevron-left"></i></a>
    <div class="list-group-item col-sm-8"></div>
    <a class="list-group-item col-sm-2" onclick=""><i class="fa fa-chevron-right"></i></a>
</div>
