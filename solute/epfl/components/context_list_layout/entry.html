<div class="pull-left">
    {{ compo.data }}
</div>
{% if compo.menu is defined and not compo.menu is none %}
    <ul class="context-dropdown-menu">
        {% for entry in compo.menu %}
            {% if entry.type == "link" %}
                <li class="entry" data-event="{{ entry.event }}" data-id="{{ compo.id }}" data-data="{{ compo.data }}">{{ entry.name }}</li>
            {% else %}
                <li class="divider"></li>
            {% endif %}
        {% endfor %}
    </ul>

{% endif %}
