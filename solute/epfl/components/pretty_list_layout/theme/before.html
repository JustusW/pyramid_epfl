{% macro render() %}
    {% set compo = kwargs.compo %}
    {{ caller() }}
    {% if compo.height %}
    <div class="epfl-list" style="height: {{ compo.height }}px;{{ " display: none;" if compo.hide_list else "" }}"
         height="{{ compo.height }}">
    {% else %}
    <div class="epfl-list">
    {% endif %}
{% endmacro %}
