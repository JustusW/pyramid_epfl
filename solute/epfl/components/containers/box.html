
{% compodef (title=None) %}

    <div class="epfl_box" epflid="{{self.cid}}" >
        {% if title %}
            <div class="epfl_box_headline">{{ title }}</div>
        {% else %}
            <div class="epfl_box_headline">{{ self.title }}</div>
        {% endif %}
        <div class="epfl_box_content">
            {% if title %}
                {{ caller() }}
            {% else %}
                {% for compo_obj in self.components %}
                    {{ compo_obj.render() }}
                {% endfor %}
            {% endif %}
        </div>
    </div>

{% endcompodef %}



{% compopartdef js () %}
{% endcompopartdef %}
