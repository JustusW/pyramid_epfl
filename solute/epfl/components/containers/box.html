<div class="panel panel-default {{ "epfl_box_border" if compo.box_shown else "epfl_box" }}" epflid="{{compo.cid}}" >
    {% if compo.title is defined %}
    <div class="panel-heading">{{ compo.title }}</div>
    {% endif %}
    {% if compo.is_removable %}<a href="#" class="epfl_box_remove_button"><i class="fa fa-lg fa-times-circle-o"></i></a>{% endif %}
    <div class="panel-body">
        {% for compo_obj in compo.components %}
			{{ compo_obj.render() }}
        {% endfor %}
    </div>
</div>
