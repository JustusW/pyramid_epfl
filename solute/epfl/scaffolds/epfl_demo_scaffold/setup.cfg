[nosetests]
match = ^test
nocapture = 1
cover-package = epfl_pyramid_demo
with-coverage = 1
cover-erase = 1

[compile_catalog]
directory = epfl_pyramid_demo/locale
domain = epfl_pyramid_demo
statistics = true

[extract_messages]
add_comments = TRANSLATORS:
output_file = epfl_pyramid_demo/locale/epfl_pyramid_demo.pot
width = 80

[init_catalog]
domain = epfl_pyramid_demo
input_file = epfl_pyramid_demo/locale/epfl_pyramid_demo.pot
output_dir = epfl_pyramid_demo/locale

[update_catalog]
domain = epfl_pyramid_demo
input_file = epfl_pyramid_demo/locale/epfl_pyramid_demo.pot
output_dir = epfl_pyramid_demo/locale
previous = true
